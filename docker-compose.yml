services:
  postgres:
    image: jl24pereira/postgres-heuristik:latest
    container_name: pg_heuristik
    restart: always
    ports:
      - "5432:5432" # Cambia este puerto si el 5432 est√° en uso
    volumes:
      - pgdata:/var/lib/postgresql/data

  ollama:
    image: ollama/ollama
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama:/root/.ollama
    pull_policy: always

  ai-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-service
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - ollama
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DATASOURCE=jdbc:postgresql://postgres:5432/${POSTGRES_DB}
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL}

volumes:
  pgdata:
  ollama: