services:
  postgres:
    image: jl24pereira/postgres-heuristik:latest
    container_name: pg_heuristik
    restart: always
    ports:
      - "5432:5432" # Cambia este puerto si el 5432 est√° en uso
    volumes:
      - pgdata:/var/lib/postgresql/data

  ollama:
    image: ollama/ollama
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama:/root/.ollama
    pull_policy: always

volumes:
  pgdata:
  ollama: