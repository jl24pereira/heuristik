server:
  port: 8080

spring:
  application:
    name: heuristik
  datasource:
    url: jdbc:postgresql://localhost:5432/heuristik_db
    username: root
    password: root
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
    open-in-view: false